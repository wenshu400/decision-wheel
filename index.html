<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>选择困难症救星 - 决策轮盘</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <meta name="theme-color" content="#6200ea" />
</head>
<body>
  <div class="container">
    <h1>选择困难症救星</h1>

    <!-- 模板选择 -->
    <div class="template-section">
      <label for="template">选择场景模板：</label>
      <select id="template">
        <option value="custom">自定义</option>
        <option value="lunch">午餐吃什么？</option>
        <option value="weekend">周末去哪玩？</option>
        <option value="movie">看什么电影？</option>
        <option value="activity">今晚做什么？</option>
      </select>
    </div>

    <!-- 选项输入 -->
    <div class="input-section">
      <h3>输入你的选项（2-12个）：</h3>
      <div id="options-container">
        <input type="text" class="option-input" placeholder="选项1" />
        <input type="text" class="option-input" placeholder="选项2" />
      </div>
      <button id="add-option">+ 添加选项</button>
      <button id="remove-option">- 删除选项</button>
    </div>

    <!-- 轮盘 -->
    <div class="wheel-container">
      <div class="wheel" id="wheel"></div>
      <div class="pointer"></div>
    </div>

    <!-- 按钮 -->
    <button id="spin-btn">开始旋转！</button>

    <!-- 结果显示 -->
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed', err));
      });
    }
  </script>
</body>
</html>
